{
  "$schema": "http://json-schema.org/draft-04/schema#",
  "type": "object",
  "description": "Describes an audio Source",
  "title": "Audio Source resource",
  "allOf": [
    { "$ref": "source_core.json" },
    {
      "type": "object",
      "required": [
        "format",
        "channels"
      ],
      "properties": {
        "format": {
          "description": "Format of the data coming from the Source as a URN",
          "type": "string",
          "enum": [
            "urn:x-nmos:format:audio"
          ],
          "format": "uri"
        },
        "channels" : {
          "description" : "Array of objects describing the audio channels",
          "type" : "array",
          "minItems": 1,
          "items" : {
            "title" : "Component",
            "type" : "object",
            "required" : [
              "label"
            ],
            "properties" :
            {
              "label" : {
                "description" : "Label for this channel (free text)",
                "type" : "string"
              },
              "symbol" : {
                "description" : "Symbol for this channel (from VSF TR-03 Appendix A)",
                "type" : "string",
                "oneOf": [
                  {
                    "enum" : [
                      "L",
                      "R",
                      "C",
                      "LFE",
                      "Ls",
                      "Rs",
                      "Lss",
                      "Rss",
                      "Lrs",
                      "Rrs",
                      "Lc",
                      "Rc",
                      "Cs",
                      "HI",
                      "VIN",
                      "M1",
                      "M2",
                      "Lt",
                      "Rt",
                      "Lst",
                      "Rst",
                      "S"
                    ]
                  },
                  {
                    "pattern": "NSC(0[0-9]{2}|1[0-1]{1}[0-9]{1}|12[0-7]{1})",
                    "description": "Numbered Source Channel"
                  },
                  {
                    "pattern": "U(0[1-9]{1}|[1-5]{1}[0-9]{1}|6[0-4]{1})",
                    "description": "Undefined channel"
                  }
                ]
              }
            }
          }
        }
      }
    }
  ]
}
</textarea>
<script>
window.editor_json = CodeMirror.fromTextArea(mytextarea, {
    mode: {
        name: "javascript",
        json: true
    },
    readOnly: true,
    lineNumbers: true,
    lineWrapping: true,
    extraKeys: {"Ctrl-Q": function(cm){ cm.foldCode(cm.getCursor()); }},
    foldGutter: true,
    gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
    foldOptions: {
      widget: (from, to) => {
        var count = undefined;

        // Get open / close token
        var startToken = '{', endToken = '}';
        var prevLine = window.editor_json.getLine(from.line);
        if (prevLine.lastIndexOf('[') > prevLine.lastIndexOf('{')) {
          startToken = '[', endToken = ']';
        }

        // Get json content
        var internal = window.editor_json.getRange(from, to);
        var toParse = startToken + internal + endToken;

        // Get key count
        try {
          var parsed = JSON.parse(toParse);
          count = Object.keys(parsed).length;
        } catch(e) { }

        return count ? `\u21A4${count}\u21A6` : '\u2194';
        }
      }
    }
  );
editor_json.
editor_json.foldCode(CodeMirror.Pos(3, 0));
</script>
