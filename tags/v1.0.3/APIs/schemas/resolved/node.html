<textarea id="mytextarea">
{
    "$schema": "http://json-schema.org/draft-04/schema#",
    "description": "Describes the Node and the services which run on it",
    "properties": {
        "caps": {
            "description": "Capabilities (not yet defined)",
            "type": "object"
        },
        "hostname": {
            "description": "Node hostname (optional)",
            "format": "hostname",
            "type": "string"
        },
        "href": {
            "description": "HTTP access href for the Node's API",
            "format": "uri",
            "type": "string"
        },
        "id": {
            "description": "Globally unique identifier for the Node",
            "pattern": "^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$",
            "type": "string"
        },
        "label": {
            "description": "Freeform string label for the Node",
            "type": "string"
        },
        "services": {
            "description": "Array of objects containing a URN format type and href",
            "items": {
                "properties": {
                    "href": {
                        "description": "URL to reach a service running on the Node",
                        "format": "uri",
                        "type": "string"
                    },
                    "type": {
                        "description": "URN identifying the type of service",
                        "format": "uri",
                        "type": "string"
                    }
                },
                "required": [
                    "href",
                    "type"
                ],
                "type": "object"
            },
            "type": "array"
        },
        "version": {
            "description": "String formatted TAI timestamp (<seconds>:<nanoseconds>) indicating precisely when an attribute of the resource last changed",
            "pattern": "^[0-9]+:[0-9]+$",
            "type": "string"
        }
    },
    "required": [
        "id",
        "version",
        "label",
        "href",
        "caps",
        "services"
    ],
    "title": "Node resource",
    "type": "object"
}
</textarea>
<script>
window.editor_json = CodeMirror.fromTextArea(mytextarea, {
    mode: {
        name: "javascript",
        json: true
    },
    readOnly: true,
    lineNumbers: false,
    lineWrapping: true,
    extraKeys: {"Ctrl-Q": function(cm){ cm.foldCode(cm.getCursor()); }},
    foldGutter: true,
    gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
    foldOptions: {
      widget: (from, to) => {
        var count = undefined;

        // Get open / close token
        var startToken = '{', endToken = '}';
        var prevLine = window.editor_json.getLine(from.line);
        if (prevLine.lastIndexOf('[') > prevLine.lastIndexOf('{')) {
          startToken = '[', endToken = ']';
        }

        // Get json content
        var internal = window.editor_json.getRange(from, to);
        var toParse = startToken + internal + endToken;

        // Get key count
        try {
          var parsed = JSON.parse(toParse);
          count = Object.keys(parsed).length;
        } catch(e) { }

        return count ? `\u21A4${count}\u21A6` : '\u2194';
        }
      }
    }
  );
editor_json.
editor_json.foldCode(CodeMirror.Pos(3, 0));
</script>
