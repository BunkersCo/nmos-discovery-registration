{
  "$schema": "http://json-schema.org/draft-04/schema#",
  "type": "object",
  "description": "Describes a Video Flow",
  "title": "Video Flow resource",
  "allOf": [
    { "$ref": "flow_core.json" },
    {
      "type": "object",
      "required": [
        "format",
        "frame_width",
        "frame_height",
        "colorspace"
      ],
      "properties": {
        "format": {
          "description": "Format of the data coming from the Flow as a URN",
          "type": "string",
          "enum": [
            "urn:x-nmos:format:video"
          ],
          "format": "uri"
        },
        "frame_width": {
          "description" : "Width of the picture in pixels",
          "type" : "integer"
        },
        "frame_height" : {
          "description" : "Height of the picture in pixels",
          "type" : "integer"
        },
        "interlace_mode" : {
          "description" : "Interlaced video mode for frames in this Flow",
          "type" : "string",
          "default": "progressive",
          "enum" : [
            "progressive",
            "interlaced_tff",
            "interlaced_bff",
            "interlaced_psf"
          ]
        },
        "colorspace" : {
          "description" : "Colorspace used for the video. Any values not defined in the enum should be defined in the NMOS Parameter Registers",
          "type" : "string",
          "anyOf": [
            {
              "enum": [
                "BT601",
                "BT709",
                "BT2020",
                "BT2100"
              ]
            },
            {
              "pattern": "^\\S+$"
            }
          ]
        },
        "transfer_characteristic": {
          "description": "Transfer characteristic. Any values not defined in the enum should be defined in the NMOS Parameter Registers",
          "type": "string",
          "default": "SDR",
          "anyOf": [
            {
              "enum": [
                "SDR",
                "HLG",
                "PQ"
              ]
            },
            {
              "pattern": "^\\S+$"
            }
          ]
        }
      }
    }
  ]
}
</textarea>
<script>
window.editor_json = CodeMirror.fromTextArea(mytextarea, {
    mode: {
        name: "javascript",
        json: true
    },
    readOnly: true,
    lineNumbers: true,
    lineWrapping: true,
    extraKeys: {"Ctrl-Q": function(cm){ cm.foldCode(cm.getCursor()); }},
    foldGutter: true,
    gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
    foldOptions: {
      widget: (from, to) => {
        var count = undefined;

        // Get open / close token
        var startToken = '{', endToken = '}';
        var prevLine = window.editor_json.getLine(from.line);
        if (prevLine.lastIndexOf('[') > prevLine.lastIndexOf('{')) {
          startToken = '[', endToken = ']';
        }

        // Get json content
        var internal = window.editor_json.getRange(from, to);
        var toParse = startToken + internal + endToken;

        // Get key count
        try {
          var parsed = JSON.parse(toParse);
          count = Object.keys(parsed).length;
        } catch(e) { }

        return count ? `\u21A4${count}\u21A6` : '\u2194';
        }
      }
    }
  );
editor_json.
editor_json.foldCode(CodeMirror.Pos(3, 0));
</script>
